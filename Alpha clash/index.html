<!DOCTYPE html>
<!-- data theme use kore theme change kora jai  -->
<html lang="en" data-theme="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home_screen" class="home text-white min-h-screen flex border justify-center items-center ">
             <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
             <p>Unleash your keyboard kung fu : press "Enter" to play</p>
             <button onclick="play()" class="btn bg-white text-black">Play Now</button>
             </div>
        </section>
        <!-- playground start -->
        <section id="play_ground"class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                <div class="flex justify-center">
                    <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white ">Don't Watch Keyboard while playing.....</p>
                </div>
                <div class="flex justify-center h-full">
                    <p id="current_alphabet" class="text-black text-9xl font-bold">Y</p>
                </div>
            </div>

            <!--keyboard start-->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q"class="kbd">q</kbd>
                    <kbd id="w"class="kbd">w</kbd>
                    <kbd id="e"class="kbd">e</kbd>
                    <kbd id="r"class="kbd">r</kbd>
                    <kbd id="t"class="kbd">t</kbd>
                    <kbd id="y"class="kbd">y</kbd>
                    <kbd id="u"class="kbd">u</kbd>
                    <kbd id="i"class="kbd">i</kbd>
                    <kbd id="o"class="kbd">o</kbd>
                    <kbd id="p"class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a"class="kbd">a</kbd>
                    <kbd id="s"class="kbd">s</kbd>
                    <kbd id="d"class="kbd">d</kbd>
                    <kbd id="f"class="kbd">f</kbd>
                    <kbd id="g"class="kbd">g</kbd>
                    <kbd id="h"class="kbd">h</kbd>
                    <kbd id="j"class="kbd">j</kbd>
                    <kbd id="k"class="kbd">k</kbd>
                    <kbd id="l"class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end -->
             <!-- life Score -->
              <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-[#894189] text-white px-4">life
                    <img src="images/Group 23.png" alt=""><span id="Current_life">5</span>
                </button>
                <button class="btn rounded-full bg-[#360490] text-white px-4">Score
                    <img src="images/monetization_on.png" alt=""><span id="Current_Score">0</span>
                </button>
              </div>
            </div>
        </section>
        <section onclick=play() id="final_Score" class=" flex justify-center items-center min-h-screen hidden">
           <div class="text-white text-center space-y-7 bg-[#ffffff33] rounded-lg p-4">
            <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span id="Final_Count">"0"</span></h1>
            <button class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
           </div>
        </section>
        
    </main>
    

    <script src="Game.js"></script>
    <script src="utility.js"></script>
</body>
</html>
